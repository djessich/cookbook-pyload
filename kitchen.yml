---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-6
    run_list:
      - recipe[yum]
      - recipe[yum-epel]
  - name: centos-7
    run_list:
      - recipe[yum]
      - recipe[yum-epel]
  - name: debian-8
    run_list:
      - recipe[apt]
  - name: debian-9
    run_list:
      - recipe[apt]
  - name: fedora-28
    run_list:
      - recipe[yum::dnf_yum_compat]
  - name: fedora-29
    run_list:
      - recipe[yum::dnf_yum_compat]
  - name: freebsd-10
    run_list:
      - recipe[freebsd::portsnap]
  - name: freebsd-11
    run_list:
      - recipe[freebsd::portsnap]
  - name: opensuse-leap-42
    run_list:
      - recipe[zypper]
  - name: ubuntu-14.04
    run_list:
      - recipe[apt]
  - name: ubuntu-16.04
    run_list:
      - recipe[apt]
  - name: ubuntu-18.04
    run_list:
    - recipe[apt]
  # Unsupported by omnibus-chef installation script, so add custom Vagrantfile
  # - name: arch
  #   driver:
  #     box: terrywang/archlinux
  #     provision: true
  #     vagrantfiles:
  #       - test/fixtures/vagrant/vagrant_arch.rb
  #   provisioner:
  #     require_chef_omnibus: false
  #   run_list:
  #     - recipe[pacman]

suites:
  - name: default
    run_list:
      - recipe[pyload::default]
    attributes:
  # - name: arch-packages
  #   run_list:
  #     - recipe[pyload::packages]
  #   attributes:
  #   includes: [
  #     'arch'
  #   ]
  - name: debian-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'debian-8', 'debian-9', 'ubuntu-14.04', 'ubuntu-16.04', 'ubuntu-18.04' ]
  - name: fedora-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'fedora-28', 'fedora-29' ]
  - name: freebsd-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'freebsd-10', 'freebsd-11' ]
  - name: rhel-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'centos-6', 'centos-7' ]
  # - name: suse-packages
  #   run_list:
  #     - recipe[pyload::packages]
  #   attributes:
  #   includes: [
  #     'opensuse-13.2'
  #   ]
  - name: service-bsd
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'freebsd-10', 'freebsd-11' ]
  - name: service-init
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'centos-6', 'ubuntu-14.04' ]
  - name: service-systemd
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'centos-7', 'debian-8', 'debian-9', 'fedora-28', 'fedora-29', 'ubuntu-16.04', 'ubuntu-18.04' ]
  - name: service-upstart
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'ubuntu-14.04' ]
