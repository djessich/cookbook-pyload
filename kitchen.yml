---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: centos-7
  - name: centos-stream-8
  - name: debian-10
  - name: debian-11
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: oracle-7
  - name: oracle-8
  - name: oracle-9
  - name: rockylinux-8
  - name: rockylinux-9
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[test::default]
    attributes:
  - name: multiple
    run_list:
      - recipe[test::multiple]
    attributes:
  - name: pip
    run_list:
      - recipe[test::pip]
    attributes:
  - name: source
    run_list:
      - recipe[test::source]
    attributes:
  - name: source-next
    run_list:
      - recipe[test::source_next]
    attributes:
