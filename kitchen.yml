---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: oracle-7
  - name: oracle-8
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[pyload::default]
    attributes:
  - name: git
    run_list:
      - recipe[pyload::default]
    attributes:
      pyload:
        version: 0.4.9
        install_method: git
  - name: tarball
    run_list:
      - recipe[pyload::default]
    attributes:
      pyload:
        version: 0.4.9
        install_method: tarball
  - name: debian-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'debian-8', 'debian-9', 'ubuntu-14.04', 'ubuntu-16.04', 'ubuntu-18.04' ]
  - name: fedora-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'fedora-28', 'fedora-29' ]
  - name: freebsd-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'freebsd-10', 'freebsd-11' ]
  - name: rhel-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'centos-6', 'centos-7', 'oracle-6', 'oracle-7' ]
  - name: suse-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'opensuse-leap-42' ]
  - name: service-bsd
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'freebsd-10', 'freebsd-11' ]
  - name: service-init
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'centos-6', 'oracle-6', 'ubuntu-14.04' ]
  - name: service-systemd
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'centos-7', 'debian-8', 'debian-9', 'fedora-28', 'fedora-29', 'opensuse-leap-42', 'oracle-7', 'ubuntu-16.04', 'ubuntu-18.04' ]
  - name: service-upstart
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'ubuntu-14.04' ]
