---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: oracle-7
  - name: oracle-8
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[test-default::default]
    attributes:
  - name: tarball-pip
    run_list:
      - recipe[test-tarball-pip::default]
    attributes:
  - name: pip
    run_list:
      - recipe[test-pip::default]
    attributes:
  - name: multiple
    run_list:
      - recipe[test-multiple::default]
    attributes:
