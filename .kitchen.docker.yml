suites:
  - name: default
    run_list:
      - recipe[pyload::default]
    attributes:
      pyload:
        accounts:
          test:
            user: test
            password: test
  - name: debian-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [
      'ubuntu-12.04',
      'ubuntu-14.04',
      'ubuntu-16.04',
      'debian-7',
      'debian-8'
    ]
  - name: fedora-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [
      'fedora-22',
      'fedora-23',
      'fedora-24'
    ]
  - name: rhel-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [
      'centos-6',
      'centos-7'
    ]
  - name: suse-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [
      'opensuse-13.2'
    ]
  - name: service-init
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [
      'ubuntu-12.04',
      'ubuntu-14.04',
      'debian-7',
      'centos-6'
    ]
  - name: service-systemd
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [
      'ubuntu-16.04',
      'debian-8',
      'centos-7',
      'fedora-22',
      'fedora-23',
      'fedora-24'
    ]
