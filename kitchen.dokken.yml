---
driver:
  name: dokken
  privileged: true # because Docker and SystemD/Upstart
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-6
    driver:
      image: dokken/centos-6
      pid_one_command: /sbin/init
    run_list:
      - recipe[yum]
      - recipe[yum-epel]

  - name: centos-7
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd
    run_list:
      - recipe[yum]
      - recipe[yum-epel]

  - name: debian-8
    driver:
      image: dokken/debian-8
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: debian-9
    driver:
      image: dokken/debian-9
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: fedora-latest
    driver:
      image: dokken/fedora-latest
      pid_one_command: /usr/lib/systemd/systemd

  - name: opensuse-leap-42
    driver:
      image: dokken/opensuse-leap-42
      pid_one_command: /bin/systemd

  - name: ubuntu-14.04
    driver:
      image: dokken/ubuntu-14.04
      pid_one_command: /sbin/init
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: ubuntu-16.04
    driver:
      image: dokken/ubuntu-16.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

suites:
  - name: default
    run_list:
      - recipe[pyload::default]
    attributes:
  - name: debian-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'debian-8', 'debian-9', 'ubuntu-14.04', 'ubuntu-16.04', 'ubuntu-18.04' ]
  - name: fedora-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'fedora-latest' ]
  - name: rhel-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'centos-6', 'centos-7' ]
  - name: suse-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'opensuse-leap-42' ]
  - name: service-init
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'centos-6', 'ubuntu-14.04' ]
  - name: service-systemd
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'centos-7', 'debian-8', 'debian-9', 'fedora-latest', 'opensuse-leap-42', 'ubuntu-16.04', 'ubuntu-18.04' ]
  - name: service-upstart
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'ubuntu-14.04' ]
