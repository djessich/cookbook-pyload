---
driver:
  name: dokken
  privileged: true # because Docker and SystemD
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  chef_license: accept-no-persist

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: centos-7
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd

  - name: centos-8
    driver:
      image: dokken/centos-8
      pid_one_command: /usr/lib/systemd/systemd

  - name: debian-9
    driver:
      image: dokken/debian-9
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: debian-10
    driver:
      image: dokken/debian-10
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: fedora-latest
    driver:
      image: dokken/fedora-latest
      pid_one_command: /usr/lib/systemd/systemd

  - name: oracle-7
    driver:
      image: dokken/oraclelinux-7
      pid_one_command: /usr/lib/systemd/systemd

  - name: oracle-8
    driver:
      image: dokken/oraclelinux-8
      pid_one_command: /usr/lib/systemd/systemd

  - name: ubuntu-16.04
    driver:
      image: dokken/ubuntu-16.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

suites:
  - name: default
    run_list:
      - recipe[pyload::default]
    attributes:
  - name: git
    run_list:
      - recipe[pyload::default]
    attributes:
      pyload:
        version: 0.4.9
        install_method: git
  - name: tarball
    run_list:
      - recipe[pyload::default]
    attributes:
      pyload:
        version: 0.4.9
        install_method: tarball
  - name: debian-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'debian-8', 'debian-9', 'ubuntu-14.04', 'ubuntu-16.04', 'ubuntu-18.04' ]
  - name: fedora-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'fedora-latest' ]
  - name: rhel-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'centos-6', 'centos-7', 'oracle-6', 'oracle-7' ]
  - name: suse-packages
    run_list:
      - recipe[pyload::packages]
    attributes:
    includes: [ 'opensuse-leap-42' ]
  - name: service-init
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'centos-6', 'oracle-6', 'ubuntu-14.04' ]
  - name: service-systemd
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'centos-7', 'debian-8', 'debian-9', 'fedora-latest', 'opensuse-leap-42', 'oracle-7', 'ubuntu-16.04', 'ubuntu-18.04' ]
  - name: service-upstart
    run_list:
      - recipe[pyload::default]
    attributes:
    includes: [ 'ubuntu-14.04' ]
