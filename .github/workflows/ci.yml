---
name: ci

"on":
  pull_request:
  push:
    branches:
      - master

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@0.0.3

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 'almalinux-8'
          - 'almalinux-9'
          - 'centos-7'
          - 'centos-stream-8'
          - 'centos-stream-9'
          - 'debian-10'
          - 'debian-11'
          - 'fedora-latest'
          - 'opensuse-leap-15'
          - 'oracle-7'
          - 'oracle-8'
          - 'oracle-9'
          - 'rockylinux-8'
          - 'rockylinux-9'
          - 'ubuntu-1604'
          - 'ubuntu-1804'
          - 'ubuntu-2004'
          - 'ubuntu-2204'
        suite:
          - 'default'
          - 'multiple'
          - 'pip'
          - 'source'
          - 'source-next'
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Run Kitchen
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
